<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试 clientLeft & scrollLeft</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .parent {
        width: 300px;
        height: 300px;
        padding: 20px;
        border: 10px solid;
      }

      .child {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">123</div>
    </div>

    <script>
      const parent = document.querySelector('.parent');
      const child = document.querySelector('.child');
      console.log('==parent==', parent.clientLeft);
      console.log('==child==', child.scrollLeft);
    </script>
  </body>
</html>
